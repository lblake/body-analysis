<html>
  <head>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>

    <link
      href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <style type="text/css">
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      anychart.onDocumentReady(function () {
        // create column chart
        var chart = anychart.column();

        // turn on chart animation
        chart.animation(true);

        // set chart title text settings
        chart.title('Top 10 Cosmetic Products by Revenue');

        // create area series with passed data
        var series = chart.column([
          ['Rouge', '80540'],
          ['Foundation', '94190'],
          ['Mascara', '102610'],
          ['Lip gloss', '110430'],
          ['Lipstick', '128000'],
          ['Nail polish', '143760'],
          ['Eyebrow pencil', '170670'],
          ['Eyeliner', '213210'],
          ['Eyeshadows', '249980'],
        ]);

        // set series tooltip settings
        series.tooltip().titleFormat('{%X}');

        series
          .tooltip()
          .position('center-top')
          .anchor('center-bottom')
          .offsetX(0)
          .offsetY(5)
          .format('${%Value}{groupsSeparator: }');

        // set scale minimum
        chart.yScale().minimum(0);

        // set yAxis labels formatter
        chart.yAxis().labels().format('${%Value}{groupsSeparator: }');

        // tooltips position and interactivity settings
        chart.tooltip().positionMode('point');
        chart.interactivity().hoverMode('by-x');

        // axes titles
        chart.xAxis().title('Product');
        chart.yAxis().title('Revenue');

        // set container id for the chart
        chart.container('container');

        // initiate chart drawing
        chart.draw();
      });
    </script>
    <!-- <script type="module" src="fat-percent-range.js"></script> -->
  </body>
</html>
